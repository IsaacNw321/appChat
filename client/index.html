<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>appChat</title>
  <style>
    *,
    *::before,
    *::after { 
      box-sizing: border-box; 
    }
    :root{
      color-scheme: ligth dark;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: grid;
      place-content: center;
      height: 100vh;
      padding: 36px;
      grid-template-rows: 1fr;
    }
    #chat {
      border: 1px solid aqua;
      border-radius: 4px;
      overflow: hidden;
      width: 350px;
      height: 100%;
      position: relative;
    }
  </style>
</head>
<body>
    <section id="chat">
      <form id="form">
        <input 
          type="text" 
          name="message" 
          id="input" 
          placeholder="Chat with your friends"
          autocomplete="off"/>
          <button type="submit">Send</button>
      </form>
    </section>
</body>
</html>
